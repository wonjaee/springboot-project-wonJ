<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" 
	th:replace="~{layout/layout-common :: layout(~{::head}, ~{::main})}">
<head>
	<link rel="stylesheet" href="/css/sign/signup.css">
</head>
	<main>
		<h1>회원가입페이지</h1>
		<section class="flex center ">
				<form action="/signup" method="post" class="wrap">
					<div class="signup-sec">
						<div class="flex center s-logo">
							<p>CREAT ACCOUNT</p>
						</div>
						<div>
							<h1>아이디,비밀번호,이메일입력란입니다.</h1>
							<div class="flex center">
								<input type="text" name="id" placeholder="아이디">
							</div>
							<div class="flex center">
								<input type="password" name="password" placeholder="비밀번호">
							</div>
							<div class="flex center">
								<input type="text" name="email" placeholder="이메일">
							</div>
						</div>
						<div>
							<h1>이름,생년월일,전화번호입력란입니다.</h1>
							<div class="flex center">
								<input type="text" name="name" placeholder="이름">
							</div>
							<div class="flex center">
								<input type="text" name="nickName" placeholder="닉네임">
							</div>
							<div class="flex center">
								<input type="text" name="phone" placeholder="전화번호">
							</div>
							<div class="flex center">
								<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
								<button>SIGN IN</button>
							</div>
						</div>
					</div>
				</form>
		</section>
	</main>
</html>
