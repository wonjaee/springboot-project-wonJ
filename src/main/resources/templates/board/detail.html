<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" 
		th:replace="~{layout/layout-common :: layout(~{::head}, ~{::main})}">
    <head>
    	<link rel="stylesheet" href="/css/board/detail.css">
    	 <script src="/js/detail.js"></script>
    	    <!-- include libraries(jQuery, bootstrap) -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- include summernote css/js -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
			<script type="text/javascript">
	   	$(function(){
			$('#summernote').summernote();
		});
	   	</script>
    </head>
	<main>
		<h2>board/detail page</h2>
		<form th:action="@{|/boards/${detail.no}|}" method="post">
			<table id="basic">
				<tr>
					<td>글번호</td>
					<td colspan="3" th:text="${detail.no}" id="detail-board-no"></td>
				<tr>
					<td>작성자</td>
					<td th:text="${detail.writer}"></td>
				</tr>
				<tr>
					<td>글제목</td>
					<td  th:text="${detail.title}"></td>
				</tr>
				<tr>
					<td>글내용</td>
					<td th:text="${detail.content}"></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="button" id="btn-update">수정</button>
						<input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}"	th:value="${_csrf.token}"/>
						<input type="hidden" name="_method" value="DELETE">
						<button>삭제</button>
					</td>
				</tr>
			</table>
		</form>
		<hr>
			<form th:action="@{|/boards/${detail.no}|}" method="post">
				<table id="form-update">
					<tr>
						<td>글번호</td>
						<td colspan="3" th:text="${detail.no}" id="detail-board-no"></td>
					<tr>
						<td>작성자</td>
						<td th:text="${detail.writer}"></td>
					</tr>
					<tr>
						<td>글제목</td>
						<td >
							<input type="text" name="title" th:value="${detail.title}">
						</td>
					</tr>
					<tr>
						<td>글내용</td>
						<td ><textarea id="summernote" name="content">[(${detail.content})]</textarea></td>
					</tr>
					<tr>
						<td>
							<input type="hidden" th:name="${_csrf.parameterName}"	th:value="${_csrf.token}"/>
							<input type="hidden" name="_method" value="PUT">
							<button type="button" onclick="clickedCancel()">수정취소</button>
							<button type="submit">수정완료</button>
						</td>
						 
					</tr>
				</table>
			</form>
	</main>
</html>
